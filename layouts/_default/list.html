{{ define "content" }}
<section>
    <ul class="description">
        {{.Content}}
        </br>
        Results: {{ .Pages | len }}
    </ul>
</section>
    {{- template "_internal/pagination.html" . -}}
<section>
  <ul class="posts_listing">
    {{ range .Paginator.Pages }}
        {{ partial "item.html" . }}
    {{ end }}
  </ul>
</section>
    {{- template "_internal/pagination.html" . -}}
{{ end }}
