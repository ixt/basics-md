{{ define "footerfiles" }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}
{{ define "content" }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
    <div class="my-auto" >
        <form action="{{ "search" | absURL }}">
            <input id="search-query" name="s"/>
        </form>
        <section>
            <ul class="posts_listing">
                <div id="search-results">
                    <h3>Matching pages</h3>
                </div>
            </ul>
        </section>
    </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <li>
      <div class="row" id="summary-${key}">
        <div class="post">
          <a href="${link}">
             <section class="post-head"> 
               <section class="icon-container"> 
                 <img src="${icon}" class="small-icon" alt="${title} icon"></img>
               </section>
               <section class="category"> ${category} </section>
             </section>
             <section class="title"> ${title} </section>
            <section class="info">
              <table>
                <tbody>
                  <tr><td><div class="permissionsTotal permissionTitle" >${permissionCount} </div> Permissions Total</td></tr>
                  <tr><td><div class="dangerous permissionTitle" > ${dangerousCount} </div> Dangerous Permissions </td> </tr>
                  <tr><td><div class="unknown permissionTitle" > ${unknownCount} </div> Unknown Permissions </td> </tr>
                </tbody>
              </table>
            </section>
          </a>
        </div>
      </div>
    </li>
</script>
{{ end }}
