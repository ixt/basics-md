<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- load bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet"> 

        <title>{{.Title}}</title>

        <link rel="stylesheet" href="/css/stylesheet.css">
    </head>
    <body>
      <div class="container-fluid">
    <div class="header">
        <section id="page-title">
          <h1><a href="/">{{ .Site.Title | default "Basics"}}</a></h1>
        </section>
        <nav class="navbar navbar-expand-md navbar-light">

          <!-- empty brandname ensures toggler is on the right; hack really -->
          <span class="navbar-brand mb-0 h1"></span>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation" name="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <div class="navbar-item">
                  <div style="color:white;vertical-align:top;">Search for an app:</div>
                  <div style="margin-top:5em;vertical-align:bottom;">
                <form class="search-bar" id="search" method="GET" action="{{ "search" | absURL }}">
                <input class="search-box" type="text" name="s" placeholder="Search for an app..">
                <button class="search-button">SEARCH</button>
                </div>
                </form>
              </div>
              <div class="navbar-item">
                  <div style="color:white;vertical-align:top;">or check which apps are using a specific permission:</div>
                  <div style="margin-top:2em;vertical-align:bottom;">
                  <div class="navbar-title">PERMISSIONS</div>
                <select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                   <option value="">all</option>
                   {{ range $name, $taxonomy := .Site.Taxonomies.permissions }}
                   {{ if in $name "android.permission." }}
                     <option value="/permissions/{{ $name | lower }}">{{ $name }}</option>
                   {{ end }}
                   {{ end }}
                </select>
              </div>
              </div>
              <div class="navbar-item">
                  <div style="color:white;vertical-align:top;">or check which apps are using a specific tracker:</div>
                  <div style="margin-top:2em;vertical-align:bottom;">
                  <div class="navbar-title">TRACKERS</div>
                <select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                   <option value="">all</option>
                   {{ range $name, $taxonomy := .Site.Taxonomies.trackers}}
                   <option value="/trackers/{{ $name }}">{{ $name | humanize }}</option>
                   {{ end }}
                </select>
              </div>
              </div>
              <div class="navbar-item">
                  <div style="color:white;vertical-align:top;">or filter by category to compare similar services:</div>
                  <div style="margin-top:2em;vertical-align:bottom;">
                  <div class="navbar-title">APP CATEGORY</div>
                <select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                   <option value="">all</option>
                   {{ range $name, $taxonomy := .Site.Taxonomies.categories}}
                   <option value="/categories/{{ $name }}">{{ $name | humanize }}</option>
                   {{ end }}
                </select>
              </div>
              </div>
            </div>
          </div>
        </nav>
    </div>
